<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blogs CRUD</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <div class="brand__logo">B</div>
        <div>
          <div class="brand__title">Blogs</div>
          <div class="brand__sub">MongoDB Atlas + Express CRUD</div>
        </div>
      </div>

      <div class="topbar__actions">
        <button id="refreshBtn" class="btn btn--ghost">Refresh</button>
      </div>
    </div>
  </header>

  <main class="container layout">
    <section class="card card--form">
      <h2 id="formTitle">Create a blog</h2>
      <p class="muted">Title & Body are required. Author is optional (defaults to Anonymous).</p>

      <form id="blogForm" class="form">
        <input type="hidden" id="editId" />

        <label class="field">
          <span>Title *</span>
          <input id="title" type="text" placeholder="e.g., My first blog" required />
        </label>

        <label class="field">
          <span>Body *</span>
          <textarea id="body" rows="5" placeholder="Write something..." required></textarea>
        </label>

        <label class="field">
          <span>Author</span>
          <input id="author" type="text" placeholder="e.g., sima" />
        </label>

        <div class="form__row">
          <button id="submitBtn" class="btn btn--primary" type="submit">Create</button>
          <button id="cancelEditBtn" class="btn btn--ghost" type="button" hidden>Cancel edit</button>
        </div>
      </form>

      <div id="toast" class="toast" hidden></div>
    </section>

    <section class="card">
      <div class="listHeader">
        <h2>All blogs</h2>
        <div class="pill"><span id="count">0</span> items</div>
      </div>

      <div id="loading" class="loading" hidden>Loading‚Ä¶</div>

      <div id="emptyState" class="empty" hidden>
        <div class="empty__icon">üìù</div>
        <div class="empty__title">No blogs yet</div>
        <div class="empty__text">Create your first blog using the form.</div>
      </div>

      <div id="list" class="grid"></div>
    </section>
  </main>

 <div id="confirmModal" class="modal" hidden>
    <div class="modal__backdrop"></div>
    <div class="modal__box">
      <h3>Delete blog?</h3>
      <p class="muted">This action cannot be undone.</p>
      <div class="modal__actions">
        <button id="modalCancel" class="btn btn--ghost">Cancel</button>
        <button id="modalDelete" class="btn btn--danger">Delete</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
